name: 打包nextjs项目
on: push

permissions:
  contents: write

jobs:
  npm-build: 
    name: npm-build工作
    runs-on: ubuntu-latest

    steps: 
    - name: 读取仓库内容🤭
      uses: actions/checkout@v4

    - name: 当前路径🪖
      run: pwd

    - name: npm版本
      run: npm --version

    - name: 安装依赖⏬和项目打包📦
      run: |
        npm install 
        npm run build
        ls 

    - name: 部署🚀
      uses: JamesIves/github-pages-deploy-action@v4
      with: 
        branch: gh-pages
        folder: out